apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels:
    type: {{.TypeLabelValue}}
    #test: {{.TestClientLabel}}
spec:
  podSelector:
    matchLabels:
      type: {{.TypeLabelValue}}
      #test: {{.TestClientLabel}}
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          {{.TargetLabelKey}}: {{.TargetLabelValue}}
{{if .OnlyTargetNamespace}}
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{.TargetNamespace}}
{{else}}
      namespaceSelector: {}
{{end}}
