apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels:
    test: {{.TestClientLabel}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{.Name}}
  template:
    metadata:
      labels:
        test: {{.TestClientLabel}}
        name: {{.Name}}
    spec:
    {{if .testPodCreation}}
      nodeSelector:
        test: net-policy-client
      tolerations:
      - key: test
        operator: Equal
        value: net-policy-client
        effect: NoSchedule
    {{end}}
      containers:
      - name: net-policy-latency-client
        ports:
        - containerPort: {{.MetricsPort}}
          hostPort: {{.MetricsPort}}
          name: npdelaymetrics
          protocol: TCP
        imagePullPolicy: Always
        image: gcr.io/gke-networking-test-images/scale-tests/network-policy-latency-client:v0.0.3
        # args:
        #   - -targetLabelSelector "group = net-policy-latency"
        command:
        - sh
        - -c
        - ./network-policy-latency-client 
          -targetLabelSelector="{{.TargetLabelSelector}}"
          -targetNamespace="{{.TargetNamespace}}"
          -metricsPort={{.MetricsPort}}
          -testPodCreation={{.TestPodCreation}}
          -measureCilium={{.MeasureCilium}}
          #-maxTargets 100
        resources:
        {{if .testPodCreation}}
          requests:
            cpu: 500m
            memory: 400Mi
        {{end}}
          limits:
            cpu: 900m
            memory: 800Mi
          # requests:
          #   cpu: 50m
          #   memory: 20Mi
        # ports:
        # - containerPort: 80
      serviceAccountName: {{.ServiceAccountName}}
