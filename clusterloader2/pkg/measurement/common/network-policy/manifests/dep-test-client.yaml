apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels:
    test: {{.TestClientLabel}}
    type: {{.TypeLabelValue}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{.Name}}
  template:
    metadata:
      labels:
        name: {{.Name}}
        test: {{.TestClientLabel}}
        type: {{.TypeLabelValue}}
    spec:
      # Use separate nodes to avoid consuming CPU/Memory resources on standard
      # nodes where all performance test workloads run.
      nodeSelector:
        {{.TestClientNodeSelectorKey}}: {{.TestClientNodeSelectorValue}}
      tolerations:
      - key: {{.TestClientNodeSelectorKey}}
        operator: Equal
        value: {{.TestClientNodeSelectorValue}}
        effect: NoSchedule
      containers:
      - name: net-policy-latency-client
        ports:
        - containerPort: {{.MetricsPort}}
          name: npdelaymetrics
          protocol: TCP
        imagePullPolicy: Always
        image: gcr.io/gke-networking-test-images/scale-tests/network-policy-enforcement-latency:v0.0.1
        command:
        - sh
        - -c
        - ./network-policy-enforcement-latency
          -testClientNamespace="{{.Namespace}}"
          -targetLabelSelector="{{.TargetLabelSelector}}"
          -targetNamespace="{{.TargetNamespace}}"
          -targetPort={{.TargetPort}}
          -maxTargets={{.MaxTargets}}
          -allowPolicyName={{.AllowPolicyName}}
          -metricsPort={{.MetricsPort}}
          -podCreationMode={{.PodCreationMode}}
        resources:
          requests:
            cpu: 500m
            memory: 400Mi
      serviceAccountName: {{.ServiceAccountName}}
