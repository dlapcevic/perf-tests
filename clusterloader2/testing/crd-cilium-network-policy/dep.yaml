apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  labels:
    test: cnp-crd
spec:
  replicas: {{.NumReplicas}}
  selector:
    matchLabels:
      name: {{.Name}}
  template:
    metadata:
      labels:
        test: cnp-crd
        name: {{.Name}}
    spec:
      containers:
      - name: {{.Name}}
        image: nginx
        ports:
        - containerPort: 8080
